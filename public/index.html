<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snappdraft Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { max-width: 1200px; margin: 0 auto; padding: 20px; } </style>  <!-- Desktop-only -->
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-4">Snappdraft - Sign In to Start Estimating</h1>
  <form id="authForm" class="space-y-4 max-w-md">
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" id="email" class="w-full p-2 border rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Password</label>
      <input type="password" id="password" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" id="submitBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    <button type="button" id="signupBtn" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Sign Up</button>
  </form>
  <p id="errorMsg" class="text-red-500 mt-4 hidden"></p>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyADn8XumdQHUB6eMVtjkxahqY_kFAtxCC8",  // Replace with your full config from console
  authDomain: "snappdraft.firebaseapp.com",
  projectId: "snappdraft",
  storageBucket: "snappdraft.firebasestorage.app",
  messagingSenderId: "88069653855",
  appId: "1:88069653855:web:1f072dbba14c46b8c3a2ea",
  measurementId: "G-PGKH45E1T1"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('authForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const signupBtn = document.getElementById('signupBtn');
    const errorMsg = document.getElementById('errorMsg');
    let isSignup = false;

    // Toggle mode
    signupBtn.addEventListener('click', () => {
      isSignup = !isSignup;
      submitBtn.textContent = isSignup ? 'Sign Up' : 'Login';
      signupBtn.textContent = isSignup ? 'Switch to Login' : 'Sign Up';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      const emailVal = email.value;
      const passwordVal = password.value;

      try {
        if (isSignup) {
          await createUserWithEmailAndPassword(auth, emailVal, passwordVal);
        } else {
          await signInWithEmailAndPassword(auth, emailVal, passwordVal);
        }
        console.log('Auth success - redirecting');  // Debug log
        window.location.href = '/dashboard';
      } catch (error) {
        console.error('Auth error:', error.code, error.message);  // Log for diagnosis
        errorMsg.textContent = error.message;
        errorMsg.classList.remove('hidden');
      }
    });

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('Already authenticated - redirecting');
        window.location.href = '/dashboard';
      }
    });
  </script>
</body>
</html>
