<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Client - Snappdraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { max-width: 1200px; margin: 0 auto; } </style>  <!-- Desktop-only -->
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-2xl font-bold mb-4">Add a New Client</h1>
  <form id="clientForm" class="space-y-4 max-w-md">
    <div>
      <label class="block text-sm font-medium">Client Name</label>
      <input type="text" id="name" class="w-full p-2 border rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Address</label>
      <input type="text" id="address" class="w-full p-2 border rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Contact</label>
      <input type="text" id="contact" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Client</button>
  </form>
  <div id="clientList" class="mt-8"></div>
  <script type="module" src="clients.js"></script>  <!-- Module import -->
</body>
</html>
